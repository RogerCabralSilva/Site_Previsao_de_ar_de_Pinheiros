<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AirCast</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <nav role="navigation" aria-label="Main navigation">
        <div class="nav-content">
            <div id="page-title">
                <img src="../images/logo.png" alt="logo image" style="margin-right: 1em; width: 3em;">
                <a id="logo" href="#">A<span class="i-wrapper">i</span>r<span style="color:hsl(145, 100%, 56%);">Cast</span></a>
            </div>
            <div class="nav-anchors">
                <ul class="nav-list">
                    <li><a href="../index.html" id="home" class="h-link">Home</a></li>
                    <li><a href="previsao.html" id="forecast" class="h-link">Previsão</a></li>
                    <li><a href="#" id="login" class="h-link">Login</a></li>
                    <li><a href="cadastro.html" id="signup">Cadastre-se</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <main id="login-main">
        <div id="form-container">
            <div id="formulario">
                <header>
                    <h1 style="font-size: 1.5rem;">Bem-vindo de novo!</h1>
                    <p style="color: #7a7575;font-weight: 500;"><em>Por favor, insira seus dados</em></p>
                </header>
                <form action="">
                    <div>
                        <label for="email">Endereço de E-mail</label>
                        <input type="email" name="email" id="email">
                    </div>
                    <div>
                        <label for="password">Senha</label>
                        <input type="password" name="password" id="password">
                    </div>
                    <button type="submit">Sign in</button>
                </form>
            </div>
            <div id="login-banner">
                <svg viewBox="0 0 200 50" id="curve-effect" preserveAspectRatio="none">
                    <defs>
                        <path id="curve" d="M-150,30 c100,-20 100,20 200,0 c100,-20 100,20 200,0 c100,-20 100,20 200,0 v500 h-200">
                    </defs>
                    <g id="curve-container">
                        <use href="#curve" fill="#e4f1ff"/> <!-- second option: #F0F4F8*-->
                    </g>
            </div>
        </div>
    </main>
</body>
